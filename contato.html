<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Meu Portfólio</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-layout">
      <header class="header">
        <h1>Contato</h1>
      </header>

      <aside class="sidebar">
        <nav class="menu">
          <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="contato.html" class="ativo">Contato</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <section id="contato">
          <h2 class="page-title">Entre em Contato</h2>

          <div class="contato-container">
            <form
              action="https://formsubmit.co/seu-email@dominio.com"
              method="POST"
              class="contato-form card"
            >
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  name="name"
                  id="nome"
                  placeholder="Digite seu nome"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Digite seu email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea
                  name="message"
                  id="mensagem"
                  rows="5"
                  placeholder="Como posso ajudar?"
                  required
                ></textarea>
              </div>

              <input type="hidden" name="_captcha" value="false" />
              <input
                type="hidden"
                name="_subject"
                value="Novo contato do Portfólio!"
              />

              <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2026 - Todos os direitos reservados</p>
      </footer>
    </div>
  </body>
</html>
